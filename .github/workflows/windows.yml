name: Windows

on: [pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: |
        curl -fsSL -o "LLVM-10.0.0-win64.exe" "https://github.com/llvm/llvm-project/releases/download/llvmorg-10.0.0/LLVM-10.0.0-win64.exe"
        LLVM-10.0.0-win64.exe /S
        cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DASSIMP_BUILD_TESTS=0\
           -DENABLE_CPPCHECK=1 -DENABLE_CLANG_TIDY=1 -DENABLE_INCLUDE_WHAT_YOU_USE=0\
           -DASSIMP_BUILD_ASSIMP_TOOLS=0 -DBUILD_SHARED_LIBS=0

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: |
        cmake --build . --config $BUILD_TYPE  2> >(tee "output.txt")

    - name: Prepare warnings/errors for processing
      if: ${{ always() }}
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: |
        echo 'COMPILE_RESULT<<EOF' >> $GITHUB_ENV
        cat output.txt >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
